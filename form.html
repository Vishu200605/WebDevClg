<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1>Student Form</h1>
    <form action="./Submit.html">
        <label for="name">Name :</label>
        <input type="text" required>
        <br><br>
        
        <label for="em">Email : </label>
        <input type="email" required>
        <br><br>

        <label for="gen">Gender : </label>
        <input type="radio" name = "gene" value = "Male">Male 
        <input type="radio" name = "gene" value="Female">Female 
        <input type="radio" name = "gene" value="Other">Other
        <br><br>

        <label for="datei">Date of Birth</label>
        <input type="date" required>
        <br><br>

   

      <br><br>
        <input type="submit">
    </form>
</body>
</html>
